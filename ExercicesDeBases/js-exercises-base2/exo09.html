<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>utilisation de la boucle while</title>
</head>
<body>
    <button onclick="testWhile()" name="button" class="button">
        veuillez entrer une chaîne de caractères contenant la lettre p !!!
    </button>
    <style>
        .button {
            border: 5px solid black;
            padding: 20px;
            font-size: 20px;
            background-color: rgba(0, 0, 255, 0.363);
        }
    </style>
    <script>
        function testWhile () {
           do {
            prompt("entrez une phrase");
           } while (!('p')); 
           alert(testWhile())
        }
    </script>
</body>
</html>
