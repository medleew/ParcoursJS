<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>utilisation des boucles et tests</title>
</head>
<body>
    <button onclick="calculMoyenne()" name="button" class="button">
        Moyenne
    </button>
    <style>
        .button {
            border: 5px solid black;
            background-color: blue;
            padding: 20px;
            font-size: 20px;
        }
    </style>
    <script>
            function calculMoyenne() {
                let addition = 0;
                let nombreDeNombre = 0;
                let moyenne = 0;
                let negatif = false;
                let newNumberTest = 1;
                let newNumber = 0;
                while (negatif == false) {
                    while (newNumber >= 0 || isNaN(newNumber) == true) {
                    newNumber = prompt("Entrez un nombre entier");
                    newNumber = parseInt(newNumber);
                    newNumberTest = newNumber % 1;
                    if (newNumberTest == 0 && newNumber >= 0 && isNaN(newNumber) == false) {
                        ++nombreDeNombre;
                        addition += newNumber;
                    }
                    else if (newNumberTest == 0 && newNumber < 0 && isNaN(newNumber) == false) {
                        ++nombreDeNombre;
                        addition += newNumber;
                        moyenne = addition / nombreDeNombre;
                        alert("La moyenne des nombres est " + moyenne + " et il y a eu " + nombreDeNombre + " valeurs.");
                        negatif = true;
                    }
                    else {
                        alert("Ce n'est pas un nombre premier");
                    }
                    }
                }
            }
    </script>
</body>
</html>
