<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>appel Ã  une fonction retournant une valeur</title>
</head>
<body>
    <button onclick="affiche()" name="button" class="button">
        Afficher
    </button>
    <style>
        .button {
            border: 5px solid black;
            padding: 20px;
            font-size: 20px;
            background-color: rgba(0, 0, 255, 0.363);
        }
    </style>
    <script>
        var tab = [-2, 1, 4];
        function sousTrait(x) {
            if (x >= 0 ) {
                return x-2 
            } else {
                return "nombre negatif"
            }
        }
        function affiche() {
            alert(sousTrait(tab[0]));
            alert(sousTrait(tab[tab.length - 1]));
        } 
    </script>
</body>
