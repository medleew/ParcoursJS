<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fonction</title>
</head>
<body>
    <script>
         function soustraction (a, b) {
            return a - b;
        }
        console.log(soustraction(5, 2));

        //------------------------------------------

        function division (a, b) {
            return a/b;
        };
        console.log(division(8,4));

        //--------------------------------------------

        function multi (a, b) {
            return a * b;
        };
        console.log(multi(5,7));

        //-------------------------------------------

        function pourcentage (valeur, pourcentage) {
            return (valeur / 100) * pourcentage;
        };
        console.log(pourcentage(10, 40));

        //----------------------------------------------

        function vitesse (distance, tempsEnHeure ) {
            return distance / tempsEnHeure ;
        }
        console.log(vitesse(100, 2) + " km/h");
    </script>
</body>
</html>
