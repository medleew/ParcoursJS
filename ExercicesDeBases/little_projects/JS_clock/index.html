<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clockFace">
            <p class="twelve">12</p>
            <p class="three">3</p>
            <p class="six">6</p>
            <p class="nine">9</p>
            <div class="handHours hourHand"></div>
            <div class="handMinutes minHand"></div>
            <div class="handSecondes secondHand"></div>
            <div class="centerPoint"></div>
        </div>
    </div>
    <script src="script.js" type="text/javascript">
    </script>
</body>
</html>
