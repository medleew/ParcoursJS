    <button onclick="surfaceCercle()" name="button" class="button">
        Surface de votre rayon
    </button>
    <style>
        .button {
            border: 2px solid black;
            background-color: rgba(0, 0, 255, 0.432);
            padding: 20px;

            font-weight: bold;
        };

    <script>
        function surfaceCercle() {
            var rayon = parseInt(prompt("entrez votre rayon: "));
            var Pi = Math.PI
            alert("La surface de votre cercle est de: " + ((rayon * rayon) * Pi ));
        }
    </script>
