<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>utilisation d'un tableau</title>
</head>
<body>
    <button onclick="affiche()" name="button" class="button">
        Afficher
    </button>
    <style>
        .button {
            border: 5px solid black;
            padding: 20px;
            font-size: 20px;
            background-color: rgba(0, 0, 255, 0.404);
        }
    </style>
    <script>
        var tab = [-2,1,4];
        function addtionne (x) {
            return x + 2;
        }
        function affiche() {
            alert(addtionne(tab[0]));
            alert(addtionne(tab[tab.length - 1]));
        }
    </script>
</body>
</html>
